Configuration:
  status: WARN
  Appenders:
    File:
      name: FileAppender
      fileName: /var/log/edu/%d{yyyy-MM-dd HH:mm:ss}.log
      append: true
      Layout:
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n"

  Loggers:
    root:
      level: info
      AppenderRefs:
        - ref: FileAppender
